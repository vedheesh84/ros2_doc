#
# MOVEIT CONTROLLERS CONFIGURATION - Mobile Manipulator
# ======================================================
#
# DESCRIPTION:
#   Mapping between MoveIt planning groups and ros2_control controllers
#   Tells MoveIt which controllers to use for executing trajectories
#
# CONTROLLERS:
#   - arm_controller: Controls the 5-DOF arm
#   - gripper_controller: Controls the gripper
#
# USAGE:
#   Loaded by move_group for trajectory execution
#

# Controller manager namespace
controller_manager_ns: controller_manager

# MoveIt controller manager
moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

# Controller-specific settings
moveit_simple_controller_manager:
  controller_names:
    - arm_controller
    - gripper_controller

  # ARM CONTROLLER - Joint trajectory controller
  arm_controller:
    type: FollowJointTrajectory
    action_ns: follow_joint_trajectory
    default: true
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - gripper_base_joint

  # GRIPPER CONTROLLER - Gripper action controller
  gripper_controller:
    type: GripperCommand
    action_ns: gripper_cmd
    default: true
    joints:
      - left_gear_joint
