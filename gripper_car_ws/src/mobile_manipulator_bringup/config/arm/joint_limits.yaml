#
# JOINT LIMITS CONFIGURATION - Mobile Manipulator
# ================================================
#
# DESCRIPTION:
#   Safety limits for joint motion planning
#   Restricts velocity and acceleration for safe operation
#
# LIMITS:
#   - max_velocity: Maximum joint velocity (rad/s)
#   - max_acceleration: Maximum joint acceleration (rad/s²)
#   - has_velocity_limits: Enable velocity limiting
#   - has_acceleration_limits: Enable acceleration limiting
#
# NOTE:
#   These are PLANNING limits, not hardware limits
#   Hardware limits are defined in URDF
#
# USAGE:
#   Loaded by move_group for trajectory generation
#

joint_limits:
  # JOINT 1 - Base rotation (full rotation)
  joint_1:
    has_velocity_limits: true
    max_velocity: 1.0              # rad/s (~57 deg/s)
    has_acceleration_limits: true
    max_acceleration: 0.5          # rad/s²

  # JOINT 2 - Shoulder (vertical movement)
  joint_2:
    has_velocity_limits: true
    max_velocity: 1.0              # rad/s
    has_acceleration_limits: true
    max_acceleration: 0.5          # rad/s²

  # JOINT 3 - Elbow (vertical movement)
  joint_3:
    has_velocity_limits: true
    max_velocity: 1.2              # rad/s (slightly faster)
    has_acceleration_limits: true
    max_acceleration: 0.6          # rad/s²

  # JOINT 4 - Wrist (rotation)
  joint_4:
    has_velocity_limits: true
    max_velocity: 1.5              # rad/s (faster for wrist)
    has_acceleration_limits: true
    max_acceleration: 0.8          # rad/s²

  # GRIPPER BASE JOINT - Gripper rotation
  gripper_base_joint:
    has_velocity_limits: true
    max_velocity: 1.5              # rad/s
    has_acceleration_limits: true
    max_acceleration: 0.8          # rad/s²

  # LEFT GEAR JOINT - Gripper open/close
  left_gear_joint:
    has_velocity_limits: true
    max_velocity: 0.5              # rad/s (slower for gripper)
    has_acceleration_limits: true
    max_acceleration: 0.3          # rad/s²
